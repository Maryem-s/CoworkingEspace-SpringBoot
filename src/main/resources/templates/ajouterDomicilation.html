<!DOCTYPE html>
<html>
<head>

 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>

<body>
<div align="center">
    <h1>	Cliquez sur save pour la domicilation et nous allons vous contatez ! </h1>

 	<div alight="left">
 	<light="left">
            <tr>
                <label class="form-label">Durée</label>
                <td>
	                <input type="hidden" th:field="*{ref_domicilation}"/>

                </td>
            </tr>
         
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
         </div>   
         
         
          

    </form>
</div>
